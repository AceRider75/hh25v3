<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groqity Groq</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Google Fonts: Poppins & Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme">
        <span class="material-symbols-outlined">dark_mode</span>
    </button>

    <header class="main-header">
        <h1 class="title-glow">Groqity Groq</h1>
    </header>

    <div id="chat-container">
        <div id="chat-output"></div>
        <div id="typing-indicator" class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        <div id="input-area">
            <input type="text" id="text-input" placeholder="Ask me anything...">
            <button id="send-text-btn" aria-label="Send message">
                <span class="material-symbols-outlined">send</span>
            </button>
            <button id="record-audio-btn" aria-label="Record audio">
                <span class="material-symbols-outlined">mic</span>
                <div class="audio-level-meter">
                    <div class="audio-level-bar"></div>
                </div>
            </button>
            <label for="image-upload" class="image-upload-label" aria-label="Upload image">
                 <span class="material-symbols-outlined">upload_file</span>
                 <input type="file" id="image-upload" accept="image/*">
            </label>
            <div class="control-group">
                <label for="audio-response-toggle" class="toggle-label" title="Toggle audio response">
                     <span class="material-symbols-outlined">volume_up</span>
                </label>
                <input type="checkbox" id="audio-response-toggle" class="toggle-checkbox">
            </div>
             <div class="control-group">
                <label for="language-select" class="toggle-label" title="Select language">
                    <span class="material-symbols-outlined">language</span>
                </label>
                <select id="language-select">
                    <option value="en">EN</option>
                    <option value="es">ES</option>
                    <option value="fr">FR</option>
                    <option value="de">DE</option>
                    <option value="it">IT</option>
                    <option value="pt">PT</option>
                    <option value="hi">HI</option>
                    <option value="ja">JA</option>
                    <option value="ko">KO</option>
                 </select>
            </div>
        </div>
        <div id="status-area"></div>
        <div id="loading-indicator" class="loading-hidden"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
